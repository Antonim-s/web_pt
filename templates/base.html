<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="static/img/logo_icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
<header class="header">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <div>
        <a href="/" title="Логотип">
            <img src="/static/img/loogo.jpg" alt="логотип должен быть">
        </a>
    </div>
    <nav>
        <a style="text-decoration: none;
    color: #fff" href="/">О нас</a>
        <a style="text-decoration: none;
    color: #fff" href="/news">Новости</a>
        <a style="text-decoration: none;
    color: #fff" href="/tovari">Мерч</a>
        {% if current_user.is_authenticated %}
        <a style="text-decoration: none;
    color: #fff" href="/cabinet">Личный кабинет</a>
        {% else %}
        <a href="/login" class="btn btn-light">войти</a>
        <a href="/register" class="btn btn-light">регистрация</a>
        {% endif %}
        <a href="https://www.instagram.com/vegasdancefamily/" title="insta">
            <img src="/static/img/insta.jpg" alt="insta">
        </a>
        <a href="https://vk.com/vegasdancefamily" title="vk">
            <img src="/static/img/vk.jpg" alt="vk">
        </a>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
